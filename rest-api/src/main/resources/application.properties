spring.application.name=rest-api

# Server port (change if 8080 is in use)
server.port=8080

# ---- H2 In-Memory Database Configuration ----
spring.datasource.url=jdbc:h2:mem:portfolio;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ---- AlphaVantage API Key ----
# Read from environment variable ALPHAVANTAGE_API_KEY; fallback to 'demo' if not set
alphavantage.api.key=U9ZBUSNS80VKYHE2

# ---- Logging ----
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
